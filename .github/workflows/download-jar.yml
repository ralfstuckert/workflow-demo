name: download jar

on:
  workflow_dispatch:
    

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
       
    - name: download jar
      run: mvn org.apache.maven.plugins:maven-dependency-plugin:2.8:get -DgroupId=com.github.ralfstuckert -DartifactId=workflow-demo -Dversion=1.0.0 -Dpackaging=jar
      env:
        GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}

    - run: ls -al
      
