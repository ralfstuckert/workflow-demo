name: download jar

on:
  workflow_dispatch:
    

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Cache Maven packages
      uses: actions/cache@v2.1.6
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - run: cat $HOME/.m2/settings.xml
    
    - name: download jar
      run: mvn -s $HOME/.m2/settings.xml org.apache.maven.plugins:maven-dependency-plugin:2.8:get -DgroupId=com.github.ralfstuckert -DartifactId=workflow-demo -Dversion=1.0.0 
      env:
        GITHUB_TOKEN: ${{ secrets.PACKAGES_PAT }}
        GITHUB_ACTOR: ${{Â env.GITHUB_ACTOR }}

    - run: ls -al
      
